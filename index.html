<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumba's Experiment Database</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    #searchBar {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .experiment-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    .experiment {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background-color: #f0f8ff;
    }
    .experiment h2 {
      margin-top: 0;
      color: #003366;
    }
    .experiment p {
      margin: 0.5rem 0;
    }
    .experiment img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5rem;
    }
    #pagination {
      text-align: center;
      margin-top: 2rem;
    }
    .page-btn {
      margin: 0 0.25rem;
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .page-btn.active {
      background-color: #0055aa;
    }
  </style>
  <script>
    let experimentsData = [];
    let allExperiments = [];
    let currentPage = 1;
    const itemsPerPage = 20;

    async function loadExperiments() {
      const response = await fetch('experiments_data.json');
      experimentsData = await response.json();
      allExperiments = [...experimentsData];
      displayExperiments();
      setupPagination();
    }

    function displayExperiments() {
      const container = document.querySelector('.experiment-list');
      container.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const data = experimentsData.slice(start, end);

      data.forEach(exp => {
        const div = document.createElement('div');
        div.className = 'experiment';
        div.innerHTML = `
          <img src="${exp.image}" alt="${exp.name}">
          <h2>${exp.number} - ${exp.name}</h2>
          <p><strong>Power:</strong> ${exp.power}</p>
          <p><strong>Description:</strong> ${exp.description}</p>
        `;
        container.appendChild(div);
      });
    }

    function setupPagination() {
      const pageCount = Math.ceil(experimentsData.length / itemsPerPage);
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      for (let i = 1; i <= pageCount; i++) {
        const btn = document.createElement('button');
        btn.className = 'page-btn';
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.addEventListener('click', () => {
          currentPage = i;
          displayExperiments();
          setupPagination();
        });
        pagination.appendChild(btn);
      }
    }

    function searchExperiments() {
      const input = document.getElementById("searchBar").value.toLowerCase();
      experimentsData = allExperiments.filter(exp =>
        `${exp.number} ${exp.name}`.toLowerCase().includes(input)
      );
      currentPage = 1;
      displayExperiments();
      setupPagination();
    }

    window.onload = loadExperiments;
  </script>
</head>
<body>
  <header>
    <h1>Jumba's Experiment Database</h1>
    <p>View detailed information on each of Jumba's genetic experiments</p>
  </header>
  <main>
    <input type="text" id="searchBar" onkeyup="searchExperiments()" placeholder="Search for an experiment..." />
    <div class="experiment-list">
      <!-- Dynamically filled by JavaScript -->
    </div>
    <div id="pagination"></div>
  </main>
</body>
</html>
